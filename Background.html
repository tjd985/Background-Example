<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="OSH">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="background, example">
  <meta name="description" content="Background-Example">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/Background.css">

  <title>Background-Example</title>
</head>
<body>
  <div class="airbnb-card">

    <div class="card-img">
      <img src="./img/img-house.jpg" alt="방 이미지" class="room-img"/>
      <button type="button" class="like-button"></button>
    </div>

    <div class="card-content">
      <header>
        <strong>PLUS</strong>
        <span>Entire apartment</span>
        
        <div class="review">
          <img src="./img/icon-star.svg" alt="별점 이미지">
          <span>4.97 (203)</span>
        </div>
      </header>

      <h1>Unwind in a Bright Space with Rustic Accents</h1>

      <footer>
        <p>2 guests  ·  1 bedroom  ·  1 bed  ·  1 bath</p>
        <span>Wifi  ·  Kitchen</span>
      </footer>
    </div>
  </div>
</body>
</html>
